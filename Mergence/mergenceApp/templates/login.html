{% load static %}
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Login - Mergence</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Mergence</h1>
    <p class="tagline">The Lifeline You Can Count On</p>

    <div class="form-box">
      <h2>Sign in</h2>
      <p>Enter your login details</p>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <p>Username</p><br />
        <input type="text" id="username" name="username" placeholder="Enter your username" class="input" /><br />
        
        <p>Password</p><br />
        <input type="password" id="password" name="password" placeholder="Enter your password" class="input" /><br />
        
        <button class="btn black-btn submit">Login</button>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p style="color: red; text-align: center;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

      </form>

      <div class="divider"><span>or continue with</span></div>

      <button class="btn googleButton">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="icon" />
        Google
      </button>

      <button class="btn fbButton">
        <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="Facebook" class="icon" />
        Facebook
      </button>

      <p class="terms">
        Don't have an account? <a href="{% url 'registration' %}">Create one here</a>
      </p>
    </div>
  </div>
</body>
